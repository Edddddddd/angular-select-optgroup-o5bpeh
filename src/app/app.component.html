<select [(ngModel)]="selected">
  <option selected hidden>{{ title }}</option>
  <optgroup *ngFor="let group of stockGroup" label="{{group.label}}">
    <option *ngFor="let item of group.items" [ngValue]="item.description">{{item.description}}</option>
  </optgroup>
</select>

<pre>{{ selected | json }}</pre>
<pre>{{ stockGroup | json }}</pre>
